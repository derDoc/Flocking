<!DOCTYPE html>
<html>
    <head>
        <title>Stereo Output Demo</title>

        <script src="../../../flocking/flocking-core.js"></script>
        <script src="../../../flocking/flocking-parser.js"></script>
        <script src="../../../flocking/flocking-ugens.js"></script>
        
        <script src="../../shared/js/demo-utils.js"></script>
    </head>
    
    <body>
        <h1>Stereo Output Demo</h1>
        <button id="synth-toggle">Play</button>
        <script type="text/javascript">
            // Create a synth with two different channels. 
            // The left and the right channels are both sine waves, but slightly apart in frequency.
            // This creates a stereo beating effect.
            var synth = flock.synth([
                {
                    id: "leftSine",
                    ugen: "flock.ugen.sinOsc",
                    freq: 440
                },
                {
                    id: "rightSine",
                    ugen: "flock.ugen.sinOsc",
                    freq: 444
                }
            ]);
            
            // Bind it to a play/pause toggle button.
            demo.toggleButtonView("synth-toggle", synth);
        </script>
    </body>
</html>
